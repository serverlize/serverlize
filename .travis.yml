language: node_js

node_js:
  - 10
  - 8
  - 6

before_install:
  - npm i -g yarn
  - yarn global add greenkeeper-lockfile@2

before_script:
  - greenkeeper-lockfile-update

after_script:
  - greenkeeper-lockfile-upload

matrix:
  allow_failures:
    - node_js: 10

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/adea2c63a919e9b1c7a1
    on_success: change
    on_failure: always
    on_start: never

env:
  global:
    secure: 
